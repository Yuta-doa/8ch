<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャット</title>
</head>
    <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      background-color: #1f1f1f;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      max-width: 70%;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .message .name {
     font-size: 0.6rem;
     font-weight: 300;
     color: #fff;         /* 常に白 */
     margin-bottom: 2px;
    }
    .message .text {
      color: #fff;         /* メッセージ本文を白に統一 */
      font-size: 1rem;
      line-height: 1.4;
    }
    .left {
      background-color: #282828;
      align-self: flex-start;
    }
    .right {
     background-color: #477049;
     align-self: flex-end;
     color: #000;
   }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
    }
    .input-area input, .input-area textarea {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      background-color: #282828;
      border: 1px solid #4caf50;
      color: #fff;
      border-radius: 5px;
    }
    .input-area button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #45a049;
    }
  </style>
<body>

  <input id="name" placeholder="名前">
  <input id="message" placeholder="メッセージ">
  <button onclick="sendMessage()">送信</button>

  <div id="messages" style="height:300px; overflow-y:auto;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      "https://xeenrscglulrnuyvpcvw.supabase.co",   // ← あなたのURL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZW5yc2NnbHVscm51eXZwY3Z3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjA2MzksImV4cCI6MjA4Mzc5NjYzOX0.2GfLcBMbUFVWJ2Wt5Rc1-AQia2QoRBPdSK4esm4SBa0"             // ← あなたのanonキー
    );

    async function sendMessage() {
      const username = document.getElementById("name").value || "名無しさん";
      const content = document.getElementById("message").value;
      if (!content) return;

      await supabase.from("messages").insert({ username, content });
      document.getElementById("message").value = "";
    }

    supabase
      .channel("public:messages")
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "messages" },
        (payload) => {
          addMessage(payload.new);
        }
      )
      .subscribe();

    function addMessage(msg) {
      const container = document.getElementById("messages");
      const div = document.createElement("div");
      div.innerHTML = `<strong>${msg.username}</strong>: ${msg.content}`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }
  </script>

</body>
</html>
