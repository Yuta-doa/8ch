<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スレを立てる - 8ch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    nav {
      background-color: #282828;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: #4caf50;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.1rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #282828;
      border: 1px solid #4caf50;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #statusMessage {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <header>
    <h1>8ch</h1>
    <img class="channel-logo" src="/image/8ch.jpg" alt="チャンネルロゴ">
  </header>

  <nav>
    <a href="/index">ホーム</a>
    <a href="/Sure/index.html">スレを立てる</a>
    <a href="/pastvideosmain">このサイトについて</a>
  </nav>

  <div class="container">
    <form id="threadForm">
      <label for="title">スレッド名：</label>
      <input type="text" id="title" name="title" placeholder="例：好きなゲームについて語ろう">

      <label for="body">>>1の本文：</label>
      <textarea id="body" name="body" rows="5" placeholder="スレ立て乙！"></textarea>

      <button type="submit">スレは、実際には建てれません。</button>
    </form>

    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('threadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const body = document.getElementById('body').value.trim();
      const status = document.getElementById('statusMessage');

      if (!title || !body) {
        status.textContent = 'スレッド名と本文は必須です。';
        return;
      }

      status.textContent = 'スレを立てています...';

      // Supabase連携（仮）
      // const { data, error } = await supabase.from('threads').insert([{ title, body }]);

      // 仮の成功表示
      setTimeout(() => {
        status.textContent = `「${title}」スレを立てました！`;
        // window.location.href = `/thread.html?id=仮ID`;
      }, 1000);
    });
  </script>
</body>
</html>
