<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スレッドページ - 8ch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      background-color: #1f1f1f;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      max-width: 70%;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .message .name {
    font-size: 0.7rem;   /* より小さく */
    color: #888;         /* 薄めのグレー */
    margin-bottom: 2px;  /* 吹き出しとの距離を短く */
    }

    .left {
      background-color: #282828;
      align-self: flex-start;
    }
    .right {
      background-color: #4caf50;
      align-self: flex-end;
      color: #fff;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
    }
    .input-area input, .input-area textarea {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      background-color: #282828;
      border: 1px solid #4caf50;
      color: #fff;
      border-radius: 5px;
    }
    .input-area button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>スレッドタイトル</h1>
  </header>

  <div class="messages" id="messages">
    <!-- サンプルメッセージ -->
    <div class="message left">
      <div class="name">名無しさん</div>
      <div class="text">>>1 スレ立て乙！</div>
    </div>
    <div class="message right">
      <div class="name">自分</div>
      <div class="text">ありがとう！</div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="name" placeholder="名前 (空なら名無しさん)">
    <textarea id="message" placeholder="メッセージを入力"></textarea>
    <button onclick="sendMessage()">投稿</button>
  </div>

  <script>
    function sendMessage() {
      const name = document.getElementById('name').value.trim() || "名無しさん";
      const text = document.getElementById('message').value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = "message right";
      div.innerHTML = `<div class="name">${name}</div><div class="text">${text}</div>`;
      messages.appendChild(div);

      document.getElementById('message').value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
