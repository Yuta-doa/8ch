<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レス投稿 - 8ch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 15px;
      background-color: #1f1f1f;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #282828;
      border: 1px solid #4caf50;
      color: #fff;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #statusMessage {
      margin-top: 15px;
      text-align: center;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>レス投稿ページ</h1>
  </header>

  <div class="container">
    <form id="replyForm">
      <label for="name">名前：</label>
      <input type="text" id="name" name="name" placeholder="名無しさん">

      <label for="message">本文：</label>
      <textarea id="message" name="message" rows="5" placeholder="書き込み内容を入力"></textarea>

      <button type="submit">投稿</button>
    </form>

    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('replyForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim() || "名無しさん";
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('statusMessage');

      if (!message) {
        status.textContent = "本文は必須です。";
        return;
      }

      status.textContent = "投稿中...";

      setTimeout(() => {
        status.textContent = `${name} さんの投稿: 「${message}」 を受け付けました！`;
      }, 1000);
    });
  </script>
</body>
</html>
